<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Bootstrap</title>
</head>
<body>

<style>
  .carousel-item img {
    width: 100%;
    height: 100%;
  }
</style>

<div class="container">

<div class="carousel slide" data-ride="carousel" id="featured">

  <ol class="carousel-indicators">
    <li data-target="#featured" data-slide-to="0" class="active"></li>
    <li data-target="#featured" data-slide-to="1"></li>
    <li data-target="#featured" data-slide-to="2"></li>
    <li data-target="#featured" data-slide-to="3"></li>
    <li data-target="#featured" data-slide-to="4"></li>
  </ol>

  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active"><img src="images/carousel-lifestyle.jpg" alt="Lifestyle Photo"></div>
    <div class="carousel-item"><img src="images/carousel-stateoftheart.jpg" alt="Mission"></div>
    <div class="carousel-item"><img src="images/carousel-vaccinations.jpg" alt="Vaccinations"></div>
    <div class="carousel-item"><img src="images/carousel-fish.jpg" alt="Fish"></div>
    <div class="carousel-item"><img src="images/carousel-exoticanimals.jpg" alt="Exotic Animals"></div>      
  </div><!-- carousel-inner -->

  <a class="carousel-control-prev" href="#featured" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#featured" role="button" data-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="sr-only">Next</span>
  </a>
</div><!-- featured carousel -->

</div><!-- content container -->

<script src="js/jquery.slim.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
